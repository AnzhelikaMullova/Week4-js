<body>
    <h1>Сервис комментариев со спам фильтром</h1>
    <p>Оставьте ваш комментарий</p>
    <div>
        <p>Показвать ваше имя?</p>
        <div>
            <label for=""> Да</label>
            <input type="checkbox" id="yesname">
        </div>
        <div>
            <label for=""> Нет</label>
            <input type="checkbox" id="noname">
        </div>
    </div>

    <div>
        <label for="username"> Введите ваше ФИО:</label>
        <input name="user" id="username" type="text">
    </div>
    <div>
        <label for="url">Введите ссылку вашего аватара:</label>
        <input type="url" id="url">
    </div>
    <div>
        <p id="dateMessage"></p>
    </div>
    <div>
        <label for="">Оставьте комментарий</label>
        <textarea id="commentid"></textarea>
    </div>
    <div>

    </div>

    <button id="button"> Отправить</button>

    <p>Чат</p>
    <p id="nameinput"></p>
    <img src="" id="img">
    <p id="textarea"></p>
    </div>
    <script>
        function date() {
            let str = document.getElementById('username').value;
            let url = document.getElementById('url').value;


            if (!(str == "") || (!url == "")) {
                let date = new Date();

                let dateMessage = document.getElementById('dateMessage');
                dateMessage.textContent = date;
            }

        }

        function username() {
            let yes = document.getElementById('yesname').value;
            let no = document.getElementById('noname').value;
            if (!(no == "")) {
                let nameinput = document.getElementById('nameinput');
                nameinput.textContent = "username";
            }


        }


        function user() {
            // Получаем строку
            let str = document.getElementById('username').value.trim();

            // Разделяем строку на части по пробельным символам. Эти части будут записанны как элементы массива, который будет возвращен методом split.
            let fullNameArr = str.split(' ');

            // Для каждого элемента массива в цикле выполняем преобразование
            for (let i = 0; i < fullNameArr.length; i++) {
                fullNameArr[i] = fullNameArr[i].charAt(0).toUpperCase() + fullNameArr[i].slice(1).toLowerCase();
            }

            // Соединяем элементы массива в строку
            let fullNameStr = fullNameArr.join(' ');

            console.log(fullNameStr);

            let nameinput = document.getElementById('nameinput');

            nameinput.textContent = fullNameStr;


            //вывод картинки 
            let url = document.getElementById('url').value;
            let img = document.getElementById('img');
            img.src = url;


        };





















        let button = document.getElementById('button');




        function checkSpam(str) {

            let textarea = document.getElementById('commentid').value;


            let resultcom1 = str.replace(/ViAgRA/gi, "***").replace(/xxx/gi, "***");

            let textResuil = document.getElementById('textarea');
            textResuil.textContent = resultcom1;

        }



        button.addEventListener('click', () => {

            let textarea = document.getElementById('commentid').value;
            let textResuil = document.getElementById('textarea');

            checkSpam(textarea);
            user();

            date();
            username()
        });
